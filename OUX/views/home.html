<div ng-init="Person = {Show: false, Forename: 'Pierre', Surname: 'Henry', DOB: '1975-08-03'}"></div>
<h1>
    Home
</h1>
<input type="checkbox" ng-model="Person.Show" />

{{oux.procedures["apiClaim"]}}
