<div class="container" ng-init="Person = {Show: false, Forename: 'Pierre', Surname: 'Henry', DOB: '1975-08-03'}">
    <oux>
        <oux-form heading="Claim Details" load="apiClaim as Claim" save="apiClaimSave">
            <input type="checkbox" ng-model="Person.Show" />
            <input type="text" ng-model="Person.Forename" required />
        </oux-form>
    </oux>
    {{oux.procedures["apiClaim"]}}
    <button type="button" ng-click="oux.execute('apiClaim')">Execute</button>

</div>
